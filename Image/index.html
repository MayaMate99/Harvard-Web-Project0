<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>PhilSearchImages</title>
    <meta name="description" content="Google Image Search by Philip Vedder - Harvard Web Project 0">
    <link rel="stylesheet" href="../assets/css/main.css" type="text/css">
</head>

<body>
    <section>
        <div class="navigation">
            <a href="../">
                <p>&#60; Back to Search</p>
            </a>
        </div>
    </section>

    <section class="search">
        <p class="title">
            <a class="title-1">Phil</a><a class="title-2">Search</a><a class="title-3">Images</a>
        </p>
        <form action="https://www.google.de/search" method="GET">
            <input class="searchbar searchbar-normal" type="text" placeholder="Search..." name="q">
            <input type="hidden" name="tbm" value="isch">
            <div class="button-container">
                <button class="submitbutton-normal" type="submit">Image Search</button>
            </div>
        </form>
    </section>
</body>

</html>
